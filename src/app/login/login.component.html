<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MyFacebook Style Home Page Design</title>
</head>
<body class="login">
<!-- header starts here -->
<div id="facebook-Bar">
  <div id="facebook-Frame">
    <div id="logo"> <a href="http://localhost:4200/">MyFacebook</a> </div>
    <div id="header-main-right">
      <div id="header-main-right-nav">
        <form [formGroup]="loginForm" (ngSubmit)="login()" method="post" action="" id="login_form" name="login_form">
          <table border="0" style="border:none">
            <tr>
              <td ><input type="text" formControlName="email" class="form-control"  tabindex="1"  id="email" placeholder="Email or Phone" name="email" class="inputtext radius1" value=""></td>
              
              <td ><input type="password" tabindex="2" formControlName="password" class="form-control"  id="pass" placeholder="Password" name="pass" class="inputtext radius1" ></td>
              <td ><input type="submit" class="fbbutton" name="login" value="Login" /></td>
            </tr>
            <tr>
              <td><label>
                  <input id="persist_box" type="checkbox" name="persistent" value="1" checked="1"/>
                  <span style="color:#ccc;">Keep me logged in</span></label></td>
              <td><label><a href="" style="color:#ccc; text-decoration:none">forgot your password?</a></label></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- header ends here -->
<div class="loginbox radius">
  <h2 style="color:#141823; text-align:center;">Welcome to MyFacebook</h2>
  <div class="loginboxinner radius">
    <div class="loginheader">
      <h4 class="title">Connect with friends and the world around you.</h4>
    </div>
    <!--loginheader-->
    <div class="loginform">
      <form  [formGroup]="signUpForm"  id="login" action="" method="post">
        <p>
          <input type="text" id="firstName" formControlName="firstName" class="form-control" name="firstName" placeholder="First Name" value="" class="radius mini" />
          <input type="text" id="lastName" formControlName="lastName" class="form-control" name="lastName" placeholder="Last Name" value="" class="radius mini" />
        </p>
        <p>
          <input type="text" id="email" formControlName="email" class="form-control" name="email" placeholder="Your Email" value="" class="radius" />
        </p>
        <p>
          <input type="text" id="remail" formControlName="remail" class="form-control" name="remail" placeholder="Re-enter Email" class="radius" />
        </p>
        <p>
          <input type="password" id="password" formControlName="password" class="form-control" name="password" placeholder="New Password" class="radius" />
        </p>
        <p>
          <button class="radius title" name="signup" (click)="signUp()">Sign Up for MyFacebook</button>
        </p>
      </form>
    </div>
    <!--loginform-->
  </div>
  <!--loginboxinner-->
</div>
<!--loginbox-->
</body>
</html>
